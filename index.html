<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/e34662152c.js" crossorigin="anonymous"></script>
  <style></style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>My To Do List</h1>
    </div>
    <form action="">
      <div class="add">
        <input type="text" id="inputBox" placeholder="Add Task"/>
        <input type="button" id="addBtn" value="Add" />
      </div>
    </form>

    <ul class="toDoList" id="toDoList"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
